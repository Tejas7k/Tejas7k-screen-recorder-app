<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Screen Recorder</h1>
        <p>Record your screen with just one click!</p>
        
        <div class="controls">
            <button id="start-btn" class="button">Start Recording</button>
            <button id="stop-btn" class="button" disabled>Stop Recording</button>
        </div>

        <div id="status" class="status">Status: Ready</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
